name: Pull request CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildAndTest:
    runs-on: macos-latest
    steps:
      - name: Checkout the code to specific branch
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Clean with Gradle
        run: ./gradlew clean
      - name: Check detekt
        run: ./gradlew detekt
      - name: Check lint
        run: ./gradlew lint
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run unit tests
        run: ./gradlew test
      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: reports
          path: |
            */build/reports
      - name: Archive APK
        uses: actions/upload-artifact@v1
        with:
          name: apk
          path: app/build/outputs/apk/

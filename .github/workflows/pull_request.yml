name: Pull request CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code to specific branch
        uses: actions/checkout@v3
      - name: set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: 8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Clean with Gradle
        run: ./gradlew clean
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run unit tests
        run: ./gradlew test
      - name: Start emulator
        env:
          ANDROID_HOME: ${{ github.workspace }}/android-sdk
          JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/8.0.20-8/x64
        run: |
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd -n emu -k "system-images;android-29;google_apis;x86"
          $ANDROID_HOME/emulator/emulator -avd emu -no-window &
          adb shell getprop init.svc.bootanim | grep -v stopped
      - name: Run android tests
        run: ./gradlew connectedAndroidTest
